<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar un nuevo producto</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="add-new-product">
    <div class="form-contaier">
      <form id="add-form">
        <label for="name">Nombre del producto</label>
        <input type="text" id="name" placeholder="Escribe el nombre del producto">
        <label for="sku">SKU</label>
        <input type="text" id="sku" placeholder="Escribe el SKU del producto">
        <label for="quantity">Cantidad disponible</label>
        <input type="number" id="quantity" placeholder="Escribe la cantidad disponible">
        <label for="wholesale_price">Precio al mayor</label>
        <input type="number" id="wholesale_price" placeholder="Escribe el precio al mayor">
        <label for="retail_price">Precio al detal</label>
        <input type="number" id="retail_price" placeholder="Escribe el precio al detal">
        <button class="btn-style" type="submit">Agregar producto</button>
      </form>
    </div>
  </section>
  <script src="add-form.js"></script>
</body>
</html>
